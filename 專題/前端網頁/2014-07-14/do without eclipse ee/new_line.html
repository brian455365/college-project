<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script>

function initialize() {
  var mapOptions = {
    zoom: 18,
    center: new google.maps.LatLng(55.623151, 8.48215),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var flightPlanCoordinates = [
    new google.maps.LatLng(37.772323, -122.214897),
    new google.maps.LatLng(21.291982, -157.821856),
    new google.maps.LatLng(-18.142599, 178.431),
    new google.maps.LatLng(-27.46758, 153.027892)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
  
  
  var point = new google.maps.LatLng(55.623151, 8.48215);
var spherical = google.maps.geometry.spherical; 
var north = spherical.computeOffset(point, 5000, 37); 
var west  = spherical.computeOffset(point, 5000, -90); 
var south = spherical.computeOffset(point, 5000, 180); 
var east  = spherical.computeOffset(point, 5000, 90); 
alert(north);

  
  var te = [
	new google.maps.LatLng(55.623151, 8.48215),
	north
  ];
  var te2 = new google.maps.Polyline({
	path: te,
	geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  te2.setMap(map);
  
  
  
  var lineCoordinates = [
	new google.maps.LatLng(55.623151, 8.48215),
	new google.maps.LatLng(56.623151, 9.48215)
  ];

  var lineSymbol = {
	path: 'M 0,-1 0,1',
	strokeOpacity: 1,
	scale: 3
  };

  var line = new google.maps.Polyline({
	path: lineCoordinates,
	strokeColor: '#FF0000',
	strokeOpacity: 0,
	icons: [{
		icon: lineSymbol,
		offset: '0',
		repeat: '20px'
	}],
	map: map
  });
  
  
  
  
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
